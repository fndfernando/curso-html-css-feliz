<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Fernando Costa Campos</title>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/main-banner.css">        
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">        
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">
        
        
        
    
        
    </head>
    <body>
        <header class="header">            
            <img src="assets/img/logo.png" alt="Avatar do Fernando Costa">
            <nav>
                <a class="main-action" href="" lang="en">Skill</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>
        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Fernando Costa</h1>
                    <h2 class="subtitle">BackEnd Developer</h2>  
                </div>
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="logo HTML 5 em pixel arte">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress max="100" value="50" class="progress-bar">
                            50%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="logo NodeJS em pixel arte">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress max="100" value="50" class="progress-bar">
                            50%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="logo CSS 3 em pixel arte">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress max="100" value="70" class="progress-bar">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="logo JavaScript em pixel arte">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress max="100" value="30" class="progress-bar">
                            30%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="logo Rest API em pixel arte">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress max="100" value="70" class="progress-bar">
                            70%
                        </progress>
                    </div>
                </article>            
            </div>
        </section>

        <section class="section -bgBlack">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <a href="https://fndfernando.github.io/curso-html-css-feliz/" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="assets/img/portifolio.png" atl="Projeto Portifolio">
                    </figure>
                </a>
                    
            </div>            
        </section>
    </body>
</html>
